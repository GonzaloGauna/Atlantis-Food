<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atlantis Food</title>

        <!-- CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

        <!-- Custom css files -->
        <link rel="preconect" href="./css/normalize.css" />
        <link rel="stylesheet" href="./css/normalize.css" />

        <link rel="preconect" href="./css/main.css" />
        <link rel="stylesheet" href="./css/main.css" />
    </head>
    <body>
        <header class="header-container">
            <section class="navbar">
                <a class="navbar__icon" href="#"><i class="fas fa-utensils"></i>Atlantis Food</a>

                <nav id="navBar" class="navbar__links-container">
                    <a class="navbar__link" href="#home">home</a>
                    <a class="navbar__link" href="#">about</a>
                    <a class="navbar__link" href="#">food</a>
                    <a class="navbar__link" href="#">gallery</a>
                    <a class="navbar__link" href="#">menu</a>
                    <a class="navbar__link" href="#">order</a>
                    <a class="navbar__link" href="#">blogs</a>
                </nav>

                <div id="menu" class="btn_menu fas fa-bars"></div>
            </section>
        </header>
        <main>
            <section id="home" class="home swiper home-swiper">
                <div class="swiper-wrapper">
                    <div class="slide slide-1 swiper-slide">
                        <div class="slide__content">
                            <span>outstanding food</span>
                            <h2>delicious<span>cooking</span></h2>
                            <a href="#">Get Started</a>
                        </div>
                    </div>
                    <div class="slide slide-2 swiper-slide">
                        <div class="slide__content">
                            <span>outstanding food</span>
                            <h2>morning<span>moment</span></h2>
                            <a href="#">Get Started</a>
                        </div>
                    </div>
                    <div class="slide slide-3 swiper-slide">
                        <div class="slide__content">
                            <span>outstanding food</span>
                            <h2>authentic<span>kitchen</span></h2>
                            <a href="#">Get Started</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </section>
        </main>

        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
